{% extends "layout/basic_auth.html" %}

{% block title %}Профиль - изменение пароля{% endblock title %}

{% block content %}
<h1>Смена пароля пользователя {{ user.username }}</h1>
<form id="change_password_form" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" form="change_password_form">Сменить пароль и сохранить</button>
</form>
{% endblock %}
